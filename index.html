<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700&display=swap"
      rel="stylesheet"
    />
    <title>Responsive Email</title>

    <style>
      body {
        margin: 0px;
      }
      @media screen and (max-width: 700px) {
        .width100 {
          width: 100%;
        }
        .width90 {
          width: 90%;
          align-items: center;
        }
        .center {
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <!-- Whole email newsletter table -->
    <table
      cellpadding="0"
      cellspacing="0"
      width="100%"
      border="0"
      align="center"
    >
      <tr>
        <td>
          <table
            cellpadding="0"
            cellspacing="0"
            width="600"
            align="center"
            class="width100"
          >
            <tr>
              <td>
                <!-- Header table for Banner -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="600"
                  border="0"
                  align="center"
                  class="width100"
                >
                  <tr>
                    <td align="center">
                      <a
                        href="https://www.youtube.com/MailChimp"
                        target="_blank"
                      >
                        <img
                          src="images/top.jpg"
                          alt="New emails each week - Build | Design"
                          style="max-width: 600px"
                          class="width100"
                        />
                      </a>
                    </td>
                  </tr>
                </table>

                <!-- Header section title and text -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  border="0"
                  align="center"
                  class="width100"
                >
                  <tr>
                    <td>
                      <h2
                        style="
                          text-align: center;
                          font-family: 'Playfair Display', serif;
                          font-weight: 700;
                          font-size: 30px;
                          margin: 20px;
                        "
                      >
                        Responsive HTML Email
                      </h2>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <p
                        style="
                          text-align: center;
                          font-family: 'Playfair Display', serif;
                          margin: 0px;
                        "
                      >
                        Build | Design<br />
                        New Emails Every Week
                      </p>
                    </td>
                  </tr>
                  <tr>
                    <td height="20"></td>
                  </tr>
                </table>

                <!-- Section for 4 image with title underneath each one // Top videos -->

                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  border="0"
                  align="center"
                  class="width100 center"
                >
                  <tr>
                    <td>
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        align="center"
                        class="width100"
                        border="0"
                        width="600"
                      >
                        <tr>
                          <td>
                            <!-- Inner table - left image -->
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              width="275"
                              border="0"
                              align="left"
                              class="width100"
                            >
                              <tr>
                                <td>
                                  <a
                                    href="https://www.youtube.com/watch?v=iR3tq_5hseE"
                                    target="_blank"
                                  >
                                    <img
                                      src="images/1.jpg"
                                      alt="Easy! Build!"
                                      style="
                                        max-width: 275px;
                                        border: 1px solid #000000;
                                      "
                                      width="275"
                                    />
                                  </a>
                                </td>
                              </tr>
                              <tr>
                                <td
                                  style="
                                    text-align: center;
                                    font-family: 'Playfair Display', serif;
                                    font-weight: 700;
                                    color: #0e73b0;
                                  "
                                >
                                  <span>First Step</span>
                                </td>
                              </tr>
                              <tr>
                                <td height="20"></td>
                              </tr>
                            </table>
                            <!-- Inner table - right image -->
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              width="275"
                              border="0"
                              align="right"
                              class="width100"
                            >
                              <tr>
                                <td>
                                  <a
                                    href="https://www.youtube.com/watch?v=u7sZqRdMuHw&t=600s"
                                    target="_blank"
                                  >
                                    <img
                                      src="images/2.jpg"
                                      style="
                                        max-width: 275px;
                                        border: 1px solid #000000;
                                      "
                                    />
                                  </a>
                                </td>
                              </tr>
                              <tr>
                                <td
                                  style="
                                    text-align: center;
                                    font-family: 'Playfair Display', serif;
                                    font-weight: 700;
                                    color: #e55227;
                                  "
                                >
                                  <span>Second Step</span>
                                </td>
                              </tr>
                              <tr>
                                <td height="20"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Section for 4 image with title underneath each one // Bottomvideos -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="600"
                  border="0"
                  align="center"
                  class="width100 center"
                >
                  <tr>
                    <td>
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        align="center"
                        class="width100"
                        border="0"
                        width="600"
                      >
                        <tr>
                          <td>
                            <!-- Inner table - left image -->
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              width="45%"
                              border="0"
                              align="left"
                              class="width100"
                            >
                              <tr>
                                <td>
                                  <a
                                    href="https://www.youtube.com/watch?v=EvUsw2ePSdA&t=53s"
                                    target="_blank"
                                  >
                                    <img
                                      src="images/3.jpg"
                                      alt="More emails!!"
                                      style="
                                        max-width: 275px;
                                        border: 1px solid #000000;
                                      "
                                    />
                                  </a>
                                </td>
                              </tr>
                              <tr>
                                <td
                                  style="
                                    text-align: center;
                                    font-family: 'Playfair Display', serif;
                                    font-weight: 700;
                                  "
                                >
                                  <span>3<sup>rd</sup> Step</span>
                                </td>
                              </tr>
                              <tr>
                                <td height="20"></td>
                              </tr>
                            </table>
                            <!-- Inner table - right image -->
                            <table
                              cellpadding="0"
                              cellspacing="0"
                              width="45%"
                              border="0"
                              align="right"
                              class="width100"
                            >
                              <tr>
                                <td>
                                  <a
                                    href="https://www.youtube.com/watch?v=iR3tq_5hseE"
                                    target="_blank"
                                  >
                                    <img
                                      src="images/4.jpg"
                                      alt="Easy! Busy!"
                                      style="
                                        max-width: 275px;
                                        border: 1px solid #000000;
                                      "
                                    />
                                  </a>
                                </td>
                              </tr>
                              <tr>
                                <td
                                  style="
                                    text-align: center;
                                    font-family: 'Playfair Display', serif;
                                    font-weight: 700;
                                    color: #0e73b0;
                                  "
                                >
                                  <span>4<sup>th</sup> Step</span>
                                </td>
                              </tr>
                              <tr>
                                <td height="20"></td>
                              </tr>
                            </table>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Call to action section // Subscribe button -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  border="0"
                  align="center"
                  class="width100"
                >
                  <tr>
                    <td height="20"></td>
                  </tr>
                  <tr>
                    <td>
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        width="100%"
                        border="0"
                        align="center"
                        class="width100"
                      >
                        <tr>
                          <td>
                            <p
                              style="
                                text-align: center;
                                font-size: 26px;
                                margin: 0px;
                                font-family: 'Playfair Display', serif;
                                font-weight: 700;
                              "
                            >
                              Click Below to subscribe
                            </p>
                          </td>
                        </tr>
                        <tr>
                          <td align="center" style="margin: 0px">
                            <a
                              href="https://www.youtube.com/channel/UCSONPvdMujZEL6mW6YpTunQ?view_as=subscriber"
                              target="_blank"
                            >
                              <img
                                src="images/subscribe-button.png"
                                alt="Subscribe"
                                style="max-width: 250px"
                              />
                            </a>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>

                <!-- Footer with copyright text and logo -->
                <table
                  cellpadding="0"
                  cellspacing="0"
                  width="100%"
                  border="0"
                  align="center"
                  class="width100"
                >
                  <tr>
                    <td>
                      <table
                        cellpadding="0"
                        cellspacing="0"
                        width="600"
                        border="0"
                        align="center"
                        class="width100"
                        bgcolor="#f8b225;"
                      >
                        <tr>
                          <td height="10"></td>
                        </tr>
                        <tr>
                          <td align="center">
                            <a
                              href="https://www.youtube.com/MailChimp"
                              target="_blank"
                            >
                              <img
                                src="images/logo.png"
                                alt="Logo"
                                style="
                                  max-width: 100px;
                                  border: 1px solid #ffffff;
                                  border-radius: 15px;
                                "
                              />
                            </a>
                          </td>
                        </tr>
                        <tr>
                          <td
                            style="
                              color: #ffffff;
                              text-align: center;
                              padding-bottom: 10px;
                              font-family: 'Playfair Display', serif;
                            "
                          >
                            <span>&copy; 2022 Oleg Gribanov</span>
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- Email closing table -->
  </body>
</html>
